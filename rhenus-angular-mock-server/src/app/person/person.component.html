<div class="container-fluid my-5" style="width: 60%">
  <div class="card my-4 p-4">
    <h5 style="color: rgb(53, 52, 52)">View Person Detail</h5>
    <div class="formgrid grid">
      <div class="field col">
        <span>Id: </span>
        <b>{{ personForm.controls["id"].value }}</b>
      </div>
      <div class="field col">
        <span>First Name: </span>
        <b> {{ personForm.controls["first_name"].value }}</b>
      </div>
      <div class="field col">
        <span>Last Name: </span>
        <b> {{ personForm.controls["last_name"].value }}</b>
      </div>
      <div class="field col">
        <span>Email: </span><b> {{ personForm.controls["email"].value }}</b>
      </div>
      <div class="row my-2 mx-5 align-items-center">
        <div class="col-2"></div>
        <div class="col-8 align-items-center align-self-center">
          <p-button
            label="Edit"
            icon="pi pi-user-edit"
            (onClick)="editPersonDetail()"
            styleClass="p-button-raised p-button-text p-button-warning px-3 py-2 m-3"
          ></p-button>
          <p-button
            label="Delete"
            icon="pi pi-trash"
            (onClick)="deletePerson()"
            styleClass="p-button-raised p-button-text p-button-danger px-3 py-2 m-3"
          ></p-button>

          <p-button
            label="People List"
            icon="pi pi-users"
            styleClass="p-button-raised p-button-text px-3 py-2 m-3"
            (onClick)="returnToPeopleListPage()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
<p-dialog
  header="Edit Person Info"
  [(visible)]="showEditDialog"
  [style]="{ width: '50vw' }"
>
  <div class="container">
    <form [formGroup]="personForm">
      <div class="formgrid grid">
        <div class="field col my-3">
          <label class="mr-2" for="firstname2">New First name: </label>
          <input
            placeholder="{{ this.personForm.controls['first_name'].value }}"
            formControlName="first_name"
            id="firstname2"
            type="text"
            class="text-base text-color p-2"
            pTooltip="Enter New First Name"
            tooltipPosition="right"
          />
        </div>

        <div class="field col my-3">
          <label class="mr-2" for="lastname2">New Last name: </label>
          <input
            formControlName="last_name"
            id="lastname2"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            pTooltip="Enter New Last Name"
            tooltipPosition="right"
          />
        </div>
        <div class="field col my-3">
          <label class="mr-2" for="email">New Email: </label>
          <input
            formControlName="email"
            id="email"
            type="email"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            pTooltip="Enter New Email"
            tooltipPosition="right"
          />
        </div>
      </div>
      <div class="row align-items-center mx-2">
        <div class="col-7"></div>
        <div class="col-5">
          <button
            pButton
            pRipple
            class="p-button-raised p-button-text px-3 py-2 m-2"
            (click)="updateDetail()"
            label="Save"
            [disabled]="!personForm.valid"
          ></button>

          <button
            pButton
            pRipple
            class="p-button-raised p-button-text px-3 py-2 m-2"
            type="button"
            label="Cancel"
            (click)="cancelPersonDetail()"
          ></button>
        </div>
      </div>
    </form>
  </div>
</p-dialog>
